<div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-4 col-md-8 offset-md-3 pt-3 col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="form-group" [formGroup]="salidaForm">
                    <div class="card-header bg-ligth mb-2">
                            <h1 class="text-center text-dark text-capitalize">Registrar salida</h1>
                    </div>
                        <!-- INPUT NAME ELEMENT -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputName">Nombre</label>
                            </div>
                            <input class="form-control" name="inputName"  formControlName="nameElement" disabled>
                        </div>

                        <!-- INPUT QUANTITY ELEMENT -->
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputQuantity">Cantidad disponible</label>
                                </div>
                                <input class="form-control" name="inputQuantity"  formControlName="quantityElement" disabled>
                        </div>
            </div>
        </div>

    </div>
</div>
