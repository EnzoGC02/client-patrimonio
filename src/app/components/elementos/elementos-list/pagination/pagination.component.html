
<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item disabled">
      <button (click)="previusPage()"[disabled]="numberPage==1" type='button' class='page-link'>Anterior</button>
    </li>
    <li *ngFor="let page of pages;index as i" class="page-item" aria-current="page">
      <a  class="page-link" href="#">{{i+1}}</a>
    </li>
    <li class="page-item">
      <button (click)="nextPage()" [disabled]="numberPage==totalPages" type='button' class='page-link'>Siguiente</button>
    </li>
  </ul>
</nav>
